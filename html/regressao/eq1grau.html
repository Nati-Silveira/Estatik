<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../../css/estilo.css" rel="stylesheet">
  <link href="../../css/eq1grau.css" rel="stylesheet">
  <title>Home - Estatik</title>
</head>

<body>

  <div id="header-home" class="card">
    <div class="card-body">
      <img src="../../img/logo-estatik.png" alt="" class="logo">
      <div>
        <a href="../../html/home.html" class="voltar btn btn-primary">Voltar para home</a>
      </div>
    </div>
  </div>


  </div>
  <h1>Equação de 1º Grau</h1>


  <main>
    <div class="row">
      <div class="col-3">
        <div class="d-flex flex-column" id="cards" style="display:none;"></div>
        <div class="card">
          <div class="card-body">
            <h3 class="calculos">Cálculo: </h3>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h3 class="calculos">Resultado</h3>
            <button type="submit" class="botoesCalculo btn btn-primary" onclick="Resultado()">Calcular</button>
            <p class="card-text" id="resResultado"></p>
          </div>
        </div>
      </div>

        <div class="col-9">

          <table id="tabela" class="table table-striped tabela">
            <thead>
              <tr>
                <th>X</th>
                <th>Y</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><input type="number" step="any" class="x" oninput="atualizarLinha(this)"></td>
                <td><input type="number" step="any" class="y" oninput="atualizarLinha(this)"></td>
              </tr>
            </tbody>
          </table>
          <div class="botoes">
            <button onclick="adicionarLinha()" class="Botoes-dados btn btn-primary" id="btnAdicionar">Adicionar
              Linha</button>
            <button onclick="limparTabela(event)" class="Botoes-dados btn btn-danger" id="btnlimparTabela">Limpar
              tabela</button>
          </div>
            <br><br>

        </div>
      </div>
  </main>

  <footer class="text-white text-center py-4 mt-5">
    <div class="container">
      <div class="row">
        <div class="col-6">
          <p class="mb-1">&copy; 2025 Estatik. Todos os direitos reservados.</p>
          <img class="Fatec-Logo" src="../../img/fatecLogo.jpg" alt="">
        </div>

        <div class="col-6">
          <h3>Feito por:</h3>
          <ul>

            <li>Arthur Gimenez Oliveira</li>
            <li>Marcela Aringoli</li>
            <li>Natália Araújo da Silveira</li>
            <li>Thamires Marques Alves</li>
          </ul>
          <h3>Turma: ADS T - 2025</h3>
        </div>

      </div>
    </div>
  </footer>

<script src="../../js/1ºGrau.js"></script>
</body>

</html>
